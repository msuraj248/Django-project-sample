<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Index</title>
</head>

<body>
  <form action="/emp" class="post-form" method="POST">
    {% csrf_token %}
    <div class="containen">
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Enter Details</h3>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Enter ID</label>
        <div class="col-sm-4">{{ form.e_id}}</div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Enter Name</label>
        <div class="col-sm-4">{{ form.e_name}}</div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Email address</label>
        <div class="col-sm-4">{{ form.e_mail}}</div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label">Enter Contact no</label>
        <div class="col-sm-4">{{ form.e_contact}}</div>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
